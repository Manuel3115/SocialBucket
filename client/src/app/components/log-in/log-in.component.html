<div class="container">
    <h1 class="title"> Register</h1>
<form class = "form">
    <mat-form-field >
      <mat-label>Username</mat-label>
      <input matInput name = "username"  [(ngModel)] = "account.username">
    </mat-form-field>
    <mat-form-field >
        <mat-label>Password</mat-label>
        <input matInput name = "password"  [(ngModel)] = "account.password">
    </mat-form-field>
    <button [disabled] = "checkEmpty()"(click) = "createAccount()" mat-raised-button > Continue </button>
  </form>
</div>
